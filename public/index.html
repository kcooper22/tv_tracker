<html ng-app="TvTracker">
<head>
	<title>TV Tracker</title>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.4.2/Sortable.min.js"></script>
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css">
  	 <link rel="stylesheet" type="text/css" href="styles.css">
  		
</head>
<body>

	<div id = "landing" class='row'>

        <a href="/" id="logo" class="large-10 medium-10 columns inline">TV Tracker</a>
        <!-- div for all the links -->
            <header id = "header" class='columns'></header>

    </div>
    <div class='row'>
	<!--  CONTAINER TO ATTACHED TEMPLATES TO --><div id="show-display-container" class='large-8	 columns'></div>
		<div id="container" class='large-4 columns'></div>

		

		

		

	</div>
	<!-- LOG IN SCREEN TEMPLATE -->
    <template id='log-in-screen'>

        <div class='form-container medium-3 medium-centered columns'>

            <div class="form">

                <div>
                    <input type="text" id="email-field" placeholder="Email">
                </div>
                <div>
                    <input type="password" id="password-field" placeholder="Password">
                </div>
                <button id="signin-submit">Sign In</button>

            </div>

        </div>

    </template>


    <!-- Sign Up Template -->
    <template id='sign-up-screen'>

        <div class='form-container'>

            <div class="form small-10 medium-5 large-3">

                <div>
                    <input type="text" id="email-field" placeholder="Email">
                </div>
                 <div>
                    <input type="text" id="username-field" placeholder="Name">
                </div>

                <div>
                    <input type="password" id="password-field" placeholder="Password">
                </div>
                <div>
                    <input type="password" id="password-confirm-field" placeholder="Confirm Password">
                    </div>

                <button id="signup-submit">Sign Up</button>

            </div>

        </div>

    </template>



    
    <template id='main-screen'>

    	<div class="filter">
            Sort By:<br>
                <select id="filter">
                    <option value="watching" selected>Currently Watching</option>
                    <option value="bailed">Bailed</option>
                    <option value="finished">Finished</option>
                    <option value="want">Want To Watch</option>
                </select>
        </div>

    	<!-- New Show Fields -->
        <div class="form">
            <h2 id = "new-order">Add A New Show</h2>
            <div>
                <input type="text" id="show-name" placeholder="Show Name">
            </div>

            <button id="new-show-submit">Search for Show</button><br>
            <h5 id="add-response"></h5>

        </div>

    </template>


<!-- Template for displaying shows depending on filter -->
    <template id="display-shows">

    	<div id="show-container">

        	{{#each this}}
        	<div id="show-info" data-id="{{_id}}">
        		<h3 id="show-title">{{show_name}}</h3>
        		<div class='row'>
	        		<div class="small-12 medium-3 large-3 columns">
	        			<img src="{{img_URL}}">
	        		</div>

		        	<div class="medium-9 large-9 columns">
		        		<p>{{description}}</p>
		        		<div class="inline season_ep"> <strong>Season & Episode:</strong>
		        			<div class="inline" id="sea_ep_nums">{{season}}.{{episode}}</div>
		        			<div class="inline" id="update_fields">
		        				<input id ='update_season' class="input_field" value='{{season}}'>.
		        				<input id ='update_episode' class="input_field" value='{{episode}}'>
		        				<button id='sea_ep_submit' data-id="{{_id}}">Submit</>
		        			</div>
		        		</div><br>
		        		
		        		
		        		<select class="move_list" data-id="{{_id}}">
		                    <option class="option" value="watching">Currently Watching</option>
		                    <option class="option" value="bailed">Bailed</option>
		                    <option class="option" value="finished">Finished</option>
		                    <option class="option" value="want">Want To Watch</option>
		                </select><br>
		                <button class='delete-button' data-id="{{_id}}">DELETE</button>
	            	</div>
            	</div>
        	</div>

        	{{/each}}
        </div>	
    </template>


<script src="app.js"></script>
</body>
</html>
