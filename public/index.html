<html ng-app="TvTracker">
<head>
	<title>TV Tracker</title>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.4.2/Sortable.min.js"></script>
  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css">
  	 <link rel="stylesheet" type="text/css" href="styles.css">
  		
</head>
<body>

	<div id = "landing">

        <a href="/" id = "logo">TV Tracker</a>
        <!-- div for all the links -->
            <header id = "header"></header>

        </div>

	<!--  CONTAINER TO ATTACHED TEMPLATES TO -->
	<div id = "container"></div>

	<div id = "show-display-container"></div>

	<!-- LOG IN SCREEN TEMPLATE -->
    <template id='log-in-screen'>

        <div class='form-container'>

            <div class="form small-10 medium-5 large-3">

                <div>
                    <input type="text" id="email-field" placeholder="Email">
                </div>
                <div>
                    <input type="password" id="password-field" placeholder="Password">
                </div>
                <button id="signin-submit">Sign In</button>

            </div>

        </div>

    </template>


    <!-- Sign Up Template -->
    <template id='sign-up-screen'>

        <div class='form-container'>

            <div class="form small-10 medium-5 large-3">

                <div>
                    <input type="text" id="email-field" placeholder="Email">
                </div>
                 <div>
                    <input type="text" id="username-field" placeholder="Name">
                </div>

                <div>
                    <input type="password" id="password-field" placeholder="Password">
                </div>
                <div>
                    <input type="password" id="password-confirm-field" placeholder="Confirm Password">
                    </div>

                <button id="signup-submit">Sign Up</button>

            </div>

        </div>

    </template>



    
    <template id='main-screen'>

    	<div style="width: 15%; margin: 0 auto; text-align: center;">
            Sort By:<br>
                <select id="filter">
                    <option value="watching" selected>Currently Watching</option>
                    <option value="bailed">Bailed</option>
                    <option value="finished">Finished</option>
                    <option value="want">Want To Watch</option>
                </select>
        </div>

    	<!-- New Show Fields -->
        <div class="form small-10 medium-5 large-3">
            <h2 id = "new-order">Add A New Show</h2>
            <div>
                <input type="text" id="show-name" placeholder="Show Name">
            </div>

            <button id="new-show-submit">Search for Show</button>

        </div>

    </template>


<!-- Template for displaying shows depending on filter -->
    <template id="display-shows">

    	<div id="show-container">

        	{{#each this}}
        		<p>{{show_name}}</p>
        		<p>{{description}}</p>
        		<p id="season_ep">Season: {{season}}, Episode: {{episode}}</p>
        		<img src="{{img_URL}}">

        	{{/each}}
        </div>	
    </template>


<script src="app.js"></script>
</body>
</html>
